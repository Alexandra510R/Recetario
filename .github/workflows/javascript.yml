name: JavaScript CI

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npx jest --ci --verbose

      - name: Validate HTML
        run: |
          npm install -g htmlhint
          htmlhint index.html  # Ajusta esta ruta si es necesario